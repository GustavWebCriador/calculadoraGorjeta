<!DOCTYPE html>
<html lang="pt">
    

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/image/icon.png"> 
    
    <title>Calculadora de Gorjetas</title>

  </head>

  <body>
    <div id="container">
    <div>
    <h1 class="titulo">Calculadora de Gorjetas</h1>
    </div>
    <div >
        <form class="typeforms" id="typesforms">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
            R$ <input type="numero" placeholder="100" name="bill" id="bill" class="formInput">
            </p>
            <label for= "serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
                <p>
                <Select name="serviceQual" id="serviceQual01" class="formSelect">
                    <option disabled selected value="0">-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrivel</option> 
                    <option value="0.2">20% - Bom</option> 
                    <option value= 0.15>15% - Aceitável</option> 
                    <option value="0.1">10% - Razoável</option> 
                    <option value="0.05">05% - Precisamos Melhorar</option> 
                </Select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput"> Pessoas
                <button type="submit" class="formSubmit">
                    Calcular
                </button>   
        </form>
    </div>
       <div id="totalTrip">
        Gorjeta Total:
        R$<span id ="trip">0.00</span>
        <p id="each">Cada</p>
       </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
